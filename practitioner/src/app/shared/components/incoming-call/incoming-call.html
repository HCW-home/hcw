@if (incomingCall) {
  <div class="incoming-call-overlay">
    <div class="incoming-call-container">
      <div class="caller-info">
        <div class="avatar-wrapper">
          <div class="pulse-ring"></div>
          <div class="pulse-ring pulse-ring--delayed"></div>
          @if (incomingCall.callerPicture) {
            <img
              class="avatar"
              [src]="incomingCall.callerPicture"
              [alt]="incomingCall.callerName"
            />
          } @else {
            <div class="avatar avatar--placeholder">
              {{ getInitials(incomingCall.callerName) }}
            </div>
          }
        </div>
        <h2 class="caller-name">{{ incomingCall.callerName }}</h2>
        <p class="call-label">is calling...</p>
      </div>
      <div class="actions">
        <app-button
          text="Accept"
          [size]="ButtonSizeEnum.large"
          [style]="ButtonStyleEnum.primary"
          leftIcon="heroPhone"
          buttonClass="accept-button"
          (buttonClick)="onAccept()"
        ></app-button>
        <app-button
          text="Later"
          [size]="ButtonSizeEnum.large"
          [style]="ButtonStyleEnum.stroke"
          leftIcon="heroXMark"
          buttonClass="decline-button"
          (buttonClick)="onDecline()"
        ></app-button>
      </div>
    </div>
  </div>
}
