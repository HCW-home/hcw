<label class="checkbox-wrapper">
  <span class="checkbox-box">
    @if (checked) {
      <app-svg src="svg/check.svg" [svgStyle]="{'width.px': 14, 'height.px': 14}"></app-svg>
    }
  </span>
  @if (label()) {
    <span class="checkbox-label">
      <app-typography color="var(--slate-700)" [variant]="TypographyTypeEnum['body-s-medium']">
        {{ label() }}
      </app-typography>
    </span>
  }
  <ng-content></ng-content>
</label>
