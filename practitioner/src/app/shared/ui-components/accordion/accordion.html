<div
  class="accordion"
  role="presentation"
  (keydown.tab)="toggle(entry())"
  (click)="toggle(entry())">
  <div class="question">
    <app-typography
      [variant]="TypographyTypeEnum['body-l-semibold']"
      color="var(--slate-800)">
      {{ entry()?.question }}
    </app-typography>
    <app-svg
      [ngClass]="{ rotated: entry()?.isOpen }"
      src="svg/select-arrow.svg">
    </app-svg>
  </div>
  @if (entry()?.answer) {
    <div class="answer" [class.accordion-open]="entry()?.isOpen" [class.accordion-closed]="!entry()?.isOpen">
      <div class="answer-content">
        <app-typography
          [variant]="TypographyTypeEnum['body-medium']"
          color="var(--slate-800)">
          {{ entry()?.answer }}
        </app-typography>
      </div>
    </div>
  }
</div>
