<app-modal
  [isOpen]="isOpen"
  [title]="modalTitle"
  size="xlarge"
  (closed)="onClose()">
  <app-appointment-form
    [consultationId]="consultationId"
    [editingAppointment]="editingAppointment"
    (cancelled)="onClose()"
    (appointmentCreated)="onAppointmentCreated($event)"
    (appointmentUpdated)="onAppointmentUpdated($event)">
  </app-appointment-form>
</app-modal>
