<div class="slot-modal-content">
  <div class="modal-header">
    <app-typography [variant]="TypographyTypeEnum['body-l-semibold']">
      {{modalTitle}}
    </app-typography>
    <app-button
      leftIcon="close"
      [size]="ButtonSizeEnum.small"
      [style]="ButtonStyleEnum.text"
      (buttonClick)="onCloseModal()">
    </app-button>
  </div>

  <form [formGroup]="slotForm" (ngSubmit)="saveSlot()" class="modal-form">
    <div class="form-section">
      <app-typography [variant]="TypographyTypeEnum['body-l-semibold']" color="var(--slate-700)">
        {{ 'slotModal.timeSettings' | translate }}
      </app-typography>

      <div class="time-inputs">
        <div class="form-field">
          <app-input
            [label]="'slotModal.startTime' | translate"
            type="time"
            formControlName="start_time"
            [invalid]="isFieldInvalid(slotForm, 'start_time')"
            [invalidMessage]="getFieldError(slotForm, 'start_time')"
            leftIcon="calendar">
          </app-input>
        </div>

        <div class="form-field">
          <app-input
            [label]="'slotModal.endTime' | translate"
            type="time"
            formControlName="end_time"
            [invalid]="isFieldInvalid(slotForm, 'end_time')"
            [invalidMessage]="getFieldError(slotForm, 'end_time')"
            leftIcon="calendar">
          </app-input>
        </div>
      </div>

      <div class="time-inputs">
        <div class="form-field">
          <app-input
            [label]="'slotModal.breakStart' | translate"
            type="time"
            formControlName="start_break"
            leftIcon="pause">
          </app-input>
        </div>

        <div class="form-field">
          <app-input
            [label]="'slotModal.breakEnd' | translate"
            type="time"
            formControlName="end_break"
            leftIcon="pause">
          </app-input>
        </div>
      </div>
    </div>

    <div class="form-section">
      <app-typography [variant]="TypographyTypeEnum['body-l-semibold']" color="var(--slate-700)">
        {{ 'slotModal.workingDays' | translate }}
      </app-typography>

      <div class="days-grid">
        @for (day of weekDays; track day.key) {
          <div class="day-item">
            <app-switch
              [formControlName]="day.key"
              [label]="day.short">
            </app-switch>
          </div>
        }
      </div>
    </div>

    <div class="form-section">
      <app-typography [variant]="TypographyTypeEnum['body-l-semibold']" color="var(--slate-700)">
        {{ 'slotModal.validityPeriod' | translate }}
      </app-typography>

      <div class="form-field">
        <app-input
          [label]="'slotModal.validUntil' | translate"
          type="date"
          formControlName="valid_until"
          [placeholder]="'slotModal.validUntilPlaceholder' | translate"
          leftIcon="calendar">
        </app-input>
      </div>
    </div>

    <div class="modal-actions">
      <app-button
        [text]="'slotModal.cancel' | translate"
        [block]="true"
        [size]="ButtonSizeEnum.medium"
        [style]="ButtonStyleEnum.stroke"
        (buttonClick)="onCloseModal()">
      </app-button>

      <app-button
        [text]="modalMode === 'create' ? ('slotModal.createSlot' | translate) : ('slotModal.updateSlot' | translate)"
        [leftIcon]="modalMode === 'create' ? 'plus' : 'check'"
        [size]="ButtonSizeEnum.medium"
        [block]="true"
        [style]="ButtonStyleEnum.primary"
        [disabled]="isSaving"
        [loading]="isSaving"
        (buttonClick)="saveSlot()">
      </app-button>
    </div>
  </form>
</div>
