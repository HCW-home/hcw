<div class="forgot-password-page">
  <form action="" [formGroup]="form" (ngSubmit)="onSubmit()" class="forgot-password-form">
    <app-typography color="var(--slate-800)" [variant]="TypographyTypeEnum['h6-semibold']">Forgot Your Password?
    </app-typography>

    <app-typography color="var(--slate-500)" [variant]="TypographyTypeEnum['body-regular']">We will send you a
      link to reset password
    </app-typography>
    <app-input label="Email"
               name="email"
               (focus)="validationService.resetInputValidation(form,'email')"
               [invalid]="validationService.showError(form, 'email')"
               [invalidMessage]="getErrorMessage('email')"
               formControlName="email" type="email" [autocomplete]="'email'"
               placeholder="example@gmail.com"></app-input>

    <app-button [type]="ButtonTypeEnum.submit" [block]="true" [style]="ButtonStyleEnum.primary" text="Reset Password"
                [loading]="loadingButton"></app-button>

    <div class="back-to-sign-in">
      <app-typography color="var(--slate-500)" [variant]="TypographyTypeEnum['body-regular']">Remember Your
        Password?
      </app-typography>

      <app-typography color="var(--primary-500)"
                      [variant]="TypographyTypeEnum['body-semibold']">
        <a [routerLink]="'/' + RoutePaths.AUTH  ">Sign In</a>
      </app-typography>
    </div>
  </form>
</div>
