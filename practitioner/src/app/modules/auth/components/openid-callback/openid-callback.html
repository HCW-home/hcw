<div class="openid-callback-container">
  @if (isLoading) {
    <div class="loading">
      <app-typography [variant]="TypographyTypeEnum['h6-semibold']">
        Authenticating...
      </app-typography>
      <app-loader></app-loader>
    </div>
  } @else if (errorMessage) {
    <div class="error">
      <app-typography [variant]="TypographyTypeEnum['h6-semibold']">
        Authentication Error
      </app-typography>
      <app-typography [variant]="TypographyTypeEnum['body-regular']">
        {{ errorMessage }}
      </app-typography>
      <app-typography [variant]="TypographyTypeEnum['body-s-regular']">
        Redirecting to login page...
      </app-typography>
    </div>
  }
</div>
