<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav
    class="sidenav" 
    [opened]="sidenavOpened"
    [mode]="'side'"
    [fixedInViewport]="true">
    
    <!-- Sidebar Header -->
    <div class="sidenav-header">
      <h2>HCW@Home</h2>
      <p class="subtitle">Practitioner Portal</p>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list>
      @for (item of menuItems; track item.route) {
        <mat-list-item 
          class="nav-item"
          [class.active]="router.url.includes(item.route)"
          (click)="navigateTo(item.route)">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
        </mat-list-item>
      }
    </mat-nav-list>

    <!-- User Info Section -->
    @if (currentUser$ | async; as user) {
      <div class="user-section">
        <mat-list>
          <mat-list-item class="user-item">
            <mat-icon matListItemIcon>account_circle</mat-icon>
            <div matListItemTitle>{{ user.first_name }} {{ user.last_name }}</div>
            <div matListItemLine>{{ user.email }}</div>
          </mat-list-item>
        </mat-list>
        
        <div class="logout-section">
          <button mat-button color="warn" (click)="logout()" class="logout-btn">
            <mat-icon>logout</mat-icon>
            Logout
          </button>
        </div>
      </div>
    }
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <!-- Top Toolbar -->
    <mat-toolbar class="toolbar" color="primary">
      <button mat-icon-button (click)="toggleSidenav()" class="menu-toggle">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Healthcare Consultations</span>
      <span class="spacer"></span>
      
      <!-- User Menu -->
      @if (currentUser$ | async; as user) {
        <div class="user-menu">
          <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
            <mat-icon>account_circle</mat-icon>
            <span class="user-name">{{ user.first_name }}</span>
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
          
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="navigateTo('/user/profile')">
              <mat-icon>person</mat-icon>
              Profile
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              Logout
            </button>
          </mat-menu>
        </div>
      }
    </mat-toolbar>

    <!-- Main Content Area -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
