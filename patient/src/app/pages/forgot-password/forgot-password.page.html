<ion-content class="forgot-password-content">
  <div class="forgot-password-container">
    <div class="forgot-password-header">
      <div class="logo">
        <img src="assets/images/logo.svg" alt="HCW Logo" class="logo-img">
      </div>
      <h1 class="title">Forgot Password?</h1>
      <ion-text class="subtitle" color="medium">
        Enter your email address and we'll send you a link to reset your password.
      </ion-text>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <ion-item lines="full" class="input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          type="email"
          placeholder="Email"
          formControlName="email">
        </ion-input>
      </ion-item>
      @if (forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched) {
        <ion-text color="danger" class="error-message">
          <ion-label class="error-text">Valid email is required</ion-label>
        </ion-text>
      }

      <ion-button
        expand="block"
        shape="round"
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isLoading"
        class="submit-button">
        @if (isLoading) {
          <ion-spinner name="crescent"></ion-spinner>
          Sending...
        } @else {
          Reset Password
        }
      </ion-button>
    </form>

    <div class="back-to-login">
      <ion-text class="back-text" color="medium">
        Remember your password?
      </ion-text>
      <ion-text color="primary" (click)="goToLogin()" class="link-text">
        Sign In
      </ion-text>
    </div>
  </div>
</ion-content>
