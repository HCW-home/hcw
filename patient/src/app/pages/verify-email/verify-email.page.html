<ion-content class="verify-email-content">
  <div class="verify-email-container">
    <div class="verify-email-header">
      <div class="logo">
        <img src="assets/images/logo.svg" alt="HCW Logo" class="logo-img">
      </div>
      <h1 class="title">Email Verification</h1>
    </div>

    @if (isLoading) {
      <div class="status-container">
        <ion-spinner name="crescent" color="primary"></ion-spinner>
        <ion-text color="medium">Verifying your email address...</ion-text>
      </div>
    } @else if (success) {
      <div class="status-container success">
        <ion-icon name="checkmark-circle-outline" color="success"></ion-icon>
        <ion-text>
          <p>Your email address has been verified successfully.</p>
        </ion-text>
        <ion-button
          expand="block"
          shape="round"
          (click)="goToLogin()"
          class="action-button">
          Sign In
        </ion-button>
      </div>
    } @else {
      <div class="status-container error">
        <ion-icon name="alert-circle-outline" color="danger"></ion-icon>
        <ion-text color="danger">{{ errorMessage }}</ion-text>
        <ion-button
          expand="block"
          shape="round"
          (click)="goToLogin()"
          class="action-button">
          Go to Login
        </ion-button>
      </div>
    }
  </div>
</ion-content>
